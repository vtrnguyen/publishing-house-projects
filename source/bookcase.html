<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookcase</title>
    <link rel="stylesheet" href="https://vtrnguyen.github.io/publishing-house-projects/style/bookcase.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/vtrnguyen/hosting-image-file/main/system-analysis-design/logo.png">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-content-left">
                <div class="title">
                    <a href="https://vtrnguyen.github.io/publishing-house-projects/index.html"><div class="logo"></div></a>
                    <a href="https://vtrnguyen.github.io/publishing-house-projects/index.html"><div class="sub-logo"></div></a>
                    <div class="motivation"></div>
                </div>
                <div class="navigation">
                    <a href="https://vtrnguyen.github.io/publishing-house-projects/index.html"><button class="home-page">Trang chủ</button></a>
                    <button class="introduction">Giới thiệu</button>
                    <button class="news-events">Tin tức & Sự kiện</button>
                    <a href="https://vtrnguyen.github.io/publishing-house-projects/source/bookcase.html"><button class="bookcase active">Tủ sách</button></a>
                    <button class="author">Tác giả</button>
                    <button class="about-book">Nói về sách</button>
                    <button class="book-category">Bộ sách chọn lọc</button>
                    <button class="recruitment">Thông báo & Tuyển dụng</button>
                    <button class="contact">Liên hệ</button>
                </div>
            </div>

            <div class="header-content-right">
                <div class="media">
                    <div class="login" title="Đăng nhập">
                        <a href="https://vtrnguyen.github.io/publishing-house-projects/source/login.html">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="google" title="Google">
                        <i class="fa fa-google" aria-hidden="true"></i>
                    </div>
                    <div class="instagram" title="Instagram">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </div>
                    <a href="https://vtrnguyen.github.io/publishing-house-projects/source/admin.html">
                        <div class="facebook" title="Facebook">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </div>
                    </a>
                    <div class="user-infor">
                        Xin chào, Henry Võ
                    </div>
                </div>
                <div class="search">
                    <div class="input-search">
                        <input type="text" placeholder="Nhập tựa sách cần tìm">
                        <i class="fa fa-search search-icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="sub-navigation">
                    <div class="advanced-search">Tìm kiếm nâng cao</div>
                    <div class="change-language">
                        <div class="text-language">
                            VN
                        </div>
                        <div class="flag-language">
                        </div>
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="body">
            <div class="book-section">
                <div class="book-section-title">
                    <div class="bst-text">
                        Sách
                    </div>
                    <div class="bst-icon">
                    </div>
                </div>
                <div class="book-section-content bsc1">
                    <div class="bsc-book bsc-book1" onclick="openPopup('Làm chủ tiền bạc khi còn đi học', 'TS. Vũ Minh Tú', 116, '50.000', 'book1')"></div>
                    <div class="bsc-book bsc-book2" onclick="openPopup('Thi thể trong thư viện', 'Agatha Christie', 236, '110.000', 'book2')"></div>
                    <div class="bsc-book bsc-book3" onclick="openPopup('Vụ án mạng được báo trước', 'Agatha Christie', 356, '150.000', 'book3')"></div>
                    <div class="bsc-book bsc-book4" onclick="openPopup('10 chiến lược định vị thương hiệu cá nhân trong thời đại số', 'Catherine Kaputa', 324, '140.000', 'book4')"></div>
                    <div class="bsc-book bsc-book5" onclick="openPopup('3x3 Eyes - Cô bé ba mắt 15', 'Yuzo Takada', 384, '90.000', 'book5')"></div>
                </div>
                <div class="book-section-content bsc2">
                    <div class="bsc-book bsc-book6" onclick="openPopup('Harry Potter và bảo bối tử thần 7.1', 'J.K. Rowling', 324, '62.000', 'book6')"></div>
                    <div class="bsc-book bsc-book7" onclick="openPopup('Gieo mầm tính cách cho bé: Sạch sẽ', 'Hà Yên', 40, '30.000', 'book7')"></div>
                    <div class="bsc-book bsc-book8" onclick="openPopup('Harry Potter và chiếc cốc lửa 4.1', 'J.K. Rowling', 280, '54.000', 'book8')"></div>
                    <div class="bsc-book bsc-book9" onclick="openPopup('Harry Potter và hoàng tử lai 6.1', 'J.K. Rowling', 352, '68.000', 'book9')"></div>
                    <div class="bsc-book bsc-book10" onclick="openPopup('Harry Potter và hội Phượng Hoàng 5.1', 'J.K. Rowling', 324, '63.000', 'book10')"></div>
                </div>
                <div class="book-section-content bsc3">
                    <div class="bsc-book bsc-book11" onclick="openPopup('Harry Potter và hòn đá phù thủy 1.1', 'J.K. Rowling', 328, '69.000', 'book11')"></div>
                    <div class="bsc-book bsc-book12" onclick="openPopup('Harry Potter và phòng chứa bí mật 2.1', 'J.K. Rowling', 284, '55.000', 'book12')"></div>
                    <div class="bsc-book bsc-book13" onclick="openPopup('Harry Potter và tên tù nhân ngục Azkaban 3.1', 'J.K. Rowling', 318, '66.000', 'book13')"></div>
                    <div class="bsc-book bsc-book14" onclick="openPopup('Lãnh đạo trầm lặng', 'Carlo Ancelotti, Chris Brady và Mike Forde', 302, '180.000', 'book14')"></div>
                    <div class="bsc-book bsc-book15" onclick="openPopup('Sakamoto Days Vol. 1: Sát thủ huyền thoại (Bản đặc biệt)', 'Yuto Suzuki', 192, '80.000', 'book15')"></div>
                </div>
            </div>
        </div>

        <div class="footer">

        </div>

        <!-- Pop up -->
        <div class="popup-overlay" id="popupOverlay">
            <div class="popup" id="popup">
                <span class="close" id="closePopup">&times;</span>
                <div class="popup-container">
                    <div 
                        class="popup-image"
                        id="bookImage"
                        style="
                            height: 350px; 
                            width: 234px;
                            background-size: 100% 100%;
                            background-repeat: no-repeat;
                            background-position: center;
                        ">
                    </div>
                    <div class="popup-content">
                        <div class="book-infor">
                            <p id="bookName">Book name</p>
                            <p id="bookAuthor">Author</p>
                            <p id="bookPageNumber">Page number</p>
                            <p id="bookPrice">Price</p>
                        </div>
                        <div class="purchase-infor">
                            <p class="pi-title">Thông tin đặt sách</p>
                            <div class="purchase-input">
                                <label>Số lượng sách muốn mua:</label>
                                <input type="number">
                            </div>
                            <div class="purchase-input">
                                <label>Họ và tên:</label>
                                <input type="email">
                            </div>
                            <div class="purchase-input">
                                <label>Email:</label>
                                <input type="email">
                            </div>
                            <div class="purchase-input">
                                <label>Số điện thoại:</label>
                                <input type="text">
                            </div>
                            <div class="purchase-input">
                                <label>Địa chỉ nhận hàng:</label>
                                <input type="text">
                            </div>
                            <button class="btn-confirm" onclick="submitForm()">Xác nhận đặt</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://vtrnguyen.github.io/publishing-house-projects/index.js"></script>
</body>

</html>
