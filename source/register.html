<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="icon" href="/image/logo.png">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-container">
                <a href="http://127.0.0.1:5500/index.html">
                    <div class="logo">
                        <div class="main-logo"></div>
                        <div class="sub-logo"></div>
                    </div>
                </a>
                <div class="change-language">
                    <label class="text-language">Việt Nam - Tiếng Việt</label>
                    <i class="fa fa-globe earth-logo" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="login-form">
                <div class="title">
                    Đăng ký
                </div>
                <div class="login-input">
                    <div class="username">
                        <input type="text" placeholder="Tên truy cập">
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Mật khẩu">
                    </div>
                    <div class="password-again">
                        <input type="password" placeholder="Nhập lại mật khẩu">
                    </div>
                    <div class="email">
                        <input type="text" placeholder="Email">
                    </div>
                    <span>Bạn cần sử dụng email này trong trường hợp đặt lại mật khẩu</span>
                    <div class="province">
                        <input type="text" placeholder="Tỉnh thành">
                    </div>
                    <div class="phone-number">
                        <span>Liên kết số điện thoại (tùy chọn)</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <div class="confirm-register">
                    <button class="btn-register">Đăng ký ngay</button>
                </div>
                <div class="term-privacy">
                    Bằng cách ấn Đăng ký ngay, bạn đồng ý với&nbsp<a href="">Điều khoản dịch vụ</a>
                    <div class="and">&nbspvà&nbsp</div>
                    <a href="">Chỉnh sách bảo mật</a>.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
