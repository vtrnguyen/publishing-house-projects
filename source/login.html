<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://vtrnguyen.github.io/publishing-house/style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="https://raw.githubusercontent.com/vtrnguyen/hosting-image-file/main/system-analysis-design/logo.png">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-container">
                <a href="https://vtrnguyen.github.io/publishing-house/index.html">
                    <div class="logo">
                        <div class="main-logo"></div>
                        <div class="sub-logo"></div>
                    </div>
                </a>
                <div class="change-language">
                    <label class="text-language">Việt Nam - Tiếng Việt</label>
                    <i class="fa fa-globe earth-logo" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="login-form">
                <div class="title">
                    Đăng nhập
                </div>
                <div class="login-input">
                    <div class="username">
                        <input type="text" placeholder="Tài khoản, Email hoặc số điện thoại">
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Mật khẩu">
                    </div>
                    <div class="forget-password">
                        Quên mật khẩu?
                    </div>
                </div>
                <div class="confirm-login">
                    <button class="btn-login">Đăng nhập ngay</button>
                </div>
                <div class="new-account">
                    <button class="btn-new-account">Tạo tài khoản mới</button>
                </div>
                <div class="term-privacy">
                    <a href="">Điều khoản dịch vụ</a>
                    <div class="and">&nbspvà&nbsp</div>
                    <a href="">Bảo mật</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://vtrnguyen.github.io/publishing-house/js/login.js"></script>
</body>
</html>
