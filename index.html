<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="./style/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="/image/logo.png">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-content-left">
                <div class="title">
                    <a href="http://127.0.0.1:5500/index.html"><div class="logo"></div></a>
                    <a href="http://127.0.0.1:5500/index.html"><div class="sub-logo"></div></a>
                    <div class="motivation"></div>
                </div>
                <div class="navigation">
                    <a href="http://127.0.0.1:5500/index.html"><button class="home-page active">Trang chủ</button></a>
                    <button class="introduction">Giới thiệu</button>
                    <button class="news-events">Tin tức & Sự kiện</button>
                    <a href="http://127.0.0.1:5500/source/bookcase.html"><button class="bookcase">Tủ sách</button></a>
                    <button class="author">Tác giả</button>
                    <button class="about-book">Nói về sách</button>
                    <button class="book-category">Bộ sách chọn lọc</button>
                    <button class="recruitment">Thông báo & Tuyển dụng</button>
                    <button class="contact">Liên hệ</button>
                </div>
            </div>

            <div class="header-content-right">
                <div class="media">
                    <div class="login" title="Đăng nhập">
                        <a href="http://127.0.0.1:5500/source/login.html">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="google" title="Google">
                        <i class="fa fa-google" aria-hidden="true"></i>
                    </div>
                    <div class="instagram" title="Instagram">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </div>
                    <a href="http://127.0.0.1:5500/source/admin.html">
                        <div class="facebook" title="Facebook">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </div>
                    </a>
                    <div class="user-infor">
                        Xin chào, Henry Võ
                    </div>
                </div>
                <div class="search">
                    <div class="input-search">
                        <input type="text" placeholder="Nhập tựa sách cần tìm">
                        <i class="fa fa-search search-icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="sub-navigation">
                    <div class="advanced-search">Tìm kiếm nâng cao</div>
                    <div class="change-language">
                        <div class="text-language">
                            VN
                        </div>
                        <div class="flag-language">
                        </div>
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="body">
            <div class="slide-book">
            </div>
            <div class="book-section">
                <div class="book-section-title">
                    <div class="bst-text">
                        Sách
                    </div>
                    <div class="bst-icon">
                    </div>
                </div>
                <div class="book-section-navigation">
                    <button class="active">Mới phát hành</button>
                    <button>Sắp phát hành</button>
                </div>
                <div class="book-section-content">
                    <i class="fa fa-chevron-left arrow-icon" aria-hidden="true"></i>
                    <div class="bsc-book bsc-book1"></div>
                    <div class="bsc-book bsc-book2"></div>
                    <div class="bsc-book bsc-book3"></div>
                    <div class="bsc-book bsc-book4"></div>
                    <div class="bsc-book bsc-book5"></div>
                    <i class="fa fa-chevron-right arrow-icon" aria-hidden="true"></i>
                </div>
            </div>
        </div>

        <div class="footer">

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
